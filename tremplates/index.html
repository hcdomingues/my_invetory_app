<!DOCTYPE html>
<html>
<head>
    <title>Inventory App</title>
</head>
<body>
    <h1>Inventory</h1>

    <a href="/add_product">Add New Product</a>

    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="/edit_product/{{ product.id }}">Edit</a>
                <a href="/delete_product/{{ product.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
